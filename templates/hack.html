<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacked Call Logs</title>
    <style>
        body {
            background-color: black;
            color: #0f0;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 20px;
        }
        .terminal {
            border: 2px solid #0f0;
            padding: 15px;
            width: 80%;
            margin: auto;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 10px #0f0;
        }
        .log {
            text-align: left;
            margin: 10px 0;
            animation: flicker 1.5s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            100% { opacity: 0.8; }
        }
        .log::before {
            content: '[LOG] ';
            color: red;
        }
    </style>
</head>
<body>
    <h1>NOTHING 3(a) pro CALL LOGS</h1>
    <div class="terminal" id="callLogs">
        <p>Fetching data...</p>
    </div>
    <script>
        const logs = [
            "Incoming Call: 0",
            "Missed Call: 0",
            "Outgoing Call: +91 7560802831 at 1:40 PM",
            "Blocked Call: 0",
            "Voicemail: 0"
        ];
        
        function displayLogs() {
            const logContainer = document.getElementById("callLogs");
            logContainer.innerHTML = "";
            logs.forEach(log => {
                const p = document.createElement("p");
                p.className = "log";
                p.textContent = log;
                logContainer.appendChild(p);
            });
        }
        setTimeout(displayLogs, 2000); // Simulating data fetch delay
    </script>
</body>
</html>
